<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosoul</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="images">
            <button class="left">&lt</button>
            <img src="./data mining tools.png" alt="" class="show" data-id="1">
            <img src="./Screenshot from 2025-09-25 17-05-09.png" alt="" class="hide" data-id="2">
            <img src="./Screenshot from 2025-09-25 17-05-30.png" alt="" class="hide" data-id="3">
            <button class="right">&gt</button>
        </div>
        <div class="number">
            <button data-id="1" class="active" class="dot"></button>
            <button data-id="2" class="inactive" class="dot"></button>
            <button data-id="3" class="inactive" class="dot"></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
